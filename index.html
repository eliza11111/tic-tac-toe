<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/566/566294.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="xo">Tic-Tac-Toe</h1>
    <span class="span"> Boring?</span>
    <p>Play tic-tac-toe!</p>
    <div class="area-wrapper">
      <div id="area">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <div id="modal-result-wrapper">
      <div id="overlay"></div>
      <div id="modal-window">
        <div id="content">content</div>
        <button id="btn-close">Start New Game</button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
